<shared-header></shared-header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card p-4" style="width: 100%; max-width: 500px;">
    <p class="alert alert-info text-center">A verification email has been sent to your email address if it exists.</p>

    <form [formGroup]="verificationForm" (ngSubmit)="verifyCode()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" [disabled]="true">
      </div>

      <div class="mb-3">
        <label for="code" class="form-label">Verification Code:</label>
        <input type="text" id="code" formControlName="code" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Validate</button>
    </form>
  </div>
</div>

<shared-footer class="mt-3"></shared-footer>
