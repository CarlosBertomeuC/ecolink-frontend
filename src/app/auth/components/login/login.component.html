<shared-header></shared-header>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-light mt-3 mb-3">
        <div class="card-body">
          <h2 class="text-center mb-4">User Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="eco-login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control" placeholder="example@email.com">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
                <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">Please enter a valid email.</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 8 characters long.</div>
              </div>
            </div>

            <button type="submit" [disabled]="isSubmitting" class="btn btn-primary text-light w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <p class="mb-0">Don't have an account?</p>
          </div>
          <div class="text-center mt-3">
            <a href="/auth/register" class="btn btn-outline-primary me-3">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<shared-footer></shared-footer>
