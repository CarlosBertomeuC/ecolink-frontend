<shared-header></shared-header>
<div class="container">
  <h1 class="fw-bold mt-5">Green Startups</h1>
  <startup-filter (filteredStartups)="saveFilters($event)"></startup-filter>
  <div class="row row-cols-auto d-flex justify-content-center mt-5 mb-3 gap-4">
    <div class="card p-3" *ngFor="let startup of startups" (click)="findStartupById(startup.id)">
      <div class="d-flex align-items-center">
        <img src="assets/images/startup.webp" width="60" height="60" [alt]="startup.name" class="me-2">
        <h3>{{startup.name}}</h3>
      </div>
      <p class="text-grey mb-0">{{startup.odsList[0].name}}</p>
      <p>{{startup.description}}</p>
    </div>
  </div>

  <nav class="mb-5">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0"><a class="page-link" (click)="changePage(currentPage - 1)">Previous</a></li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
        <a class="page-link" (click)="changePage(i)">{{i + 1}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage + 1 === totalPages"><a class="page-link" (click)="changePage(currentPage + 1)">Next</a></li>
    </ul>
  </nav>
</div>
<shared-footer></shared-footer>
