<shared-header></shared-header>
<div
  *ngIf="product"
  class="d-flex justify-content-center align-items-center m-5"
>
  <div class="card text-center w-75">
    <div class="row g-0">
      <h2 class="card-title p-4 display-3 fw-bold">{{ product.name }}</h2>
      <div class="col-md-6">
        <img
          class="img-fluid rounded-start"
          [src]="product.imageUrl"
          [alt]="product.name"
        />
      </div>
      <div class="col-md-6 d-flex align-items-center fs-3">
        <div class="card-body">
          <p class="card-text fs-5">{{ product.description }}</p>
          <p class="card-text">
            <strong>Price:</strong> {{ product.price | currency }}
          </p>
          <p class="card-text">
            <strong>Startup:</strong> {{ product.startupName }}
          </p>
          <p class="card-text">
            <strong>Creation Date:</strong> {{ product.creationDate | date }}
          </p>

          <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" (click)="addToCart()">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!product">
  <p>Loading product details...</p>
</div>
<shared-footer></shared-footer>
