<shared-header></shared-header>
<div class="container my-5">
  <product-filters (filterChange)="applyFilters($event)"></product-filters>
  <h1 class="mb-3">Organic products</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
    <product-card *ngFor="let product of products" [product]="product" (addProductEvent)="onAddProduct($event)"></product-card>
  </div>

  <nav class="mt-5" *ngIf="products.length > 0">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0"><a class="page-link" (click)="changePage(currentPage - 1)">Previous</a></li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
        <a class="page-link" (click)="changePage(i)">{{i + 1}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage + 1 === totalPages"><a class="page-link" (click)="changePage(currentPage + 1)">Next</a></li>
    </ul>
  </nav>
  <div class="alert alert-warning mt-3" *ngIf="message">
    <p class="m-0 text-center">No products found</p>
  </div>
</div>
<shared-footer></shared-footer>
