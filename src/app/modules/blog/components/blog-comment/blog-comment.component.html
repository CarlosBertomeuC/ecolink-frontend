<div class="card p-3 mb-3 border-0 shadow-sm bg-light"> <!-- Comentario 1 -->
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex">
      <img src="assets/images/cafe.jpg" [src]="comment.imageUrl" alt="Usuario" class="rounded-circle me-3 border" width="50" height="50">
      <div>
        <h5 class="mb-1 text-success">{{ comment.name }}</h5>
        <p class="mb-0">{{ comment.comment }}</p>
      </div>
    </div>
    <div>
      <a href="#" class="btn btn-info me-1" *ngIf="comment.id_user === userId || isAdmin">
        <i class="bi bi-pencil-square text-light"></i>
      </a>
      <a href="#" class="btn btn-danger" *ngIf="comment.id_user === userId || isAdmin">
        <i class="bi bi-trash"></i>
      </a>
    </div>
  </div>
</div>
