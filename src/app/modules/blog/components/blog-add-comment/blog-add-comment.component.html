<div class="card">
  <div class="card-header bg-primary text-white">
    Add Comment
  </div>
  <div class="card-body">
    <form (submit)="onSubmit($event)">
      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="Write your comment" [(ngModel)]="commment" name="comment"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>
</div>
