<shared-header></shared-header>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-4">Published posts</h2>
    <button
      [routerLink]="'/startup-dashboard/add-post'"
      class="btn btn-success"
    >
      <i class="bi bi-plus-circle"></i>
      Add post
    </button>
  </div>

  <div class="row row-cols-1 g-2">
    <div class="card col">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">
            VhAT: Revolutionizing industrial automation
          </h5>
          <a href="#" class="text-dark">
            <i class="bi bi-pencil-square fs-4"></i>
          </a>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Startup: VhAT</h6>
        <p class="card-text">Optimizing production with AI.</p>
        <p class="text-muted">Publicado el: 2025-02-16</p>

        <div class="d-flex flex-wrap gap-2 align-items-center">
          <span class="badge bg-primary">ODS 1</span>
          <span class="badge bg-secondary">ODS 2</span>
          <span class="badge bg-success">ODS 3</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
            <button class="btn btn-outline-success btn-sm me-1">
              <i class="bi bi-hand-thumbs-up"></i> 4 Likes
            </button>
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-chat"></i> 1 Comentario
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<shared-footer></shared-footer>
