<div class="d-flex flex-column min-vh-100">
  <shared-header></shared-header>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-4">Published posts</h2>
    <button
      [routerLink]="'/startup-dashboard/add-post'"
      class="btn btn-success"
    >
      <i class="bi bi-plus-circle"></i>
      Add post
    </button>
  </div>

  <div class="row row-cols-1 g-2">
    <div class="card col" *ngFor="let post of posts">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">
            {{ post.title }}
          </h5>
          <div>
            <a [routerLink]="['/startup-dashboard/edit-post', post.id]" class="btn btn-sm btn-info me-2">
              <i class="bi bi-pencil-square text-light"></i>
            </a>
            <a (click)="deletePost(post.id)" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Startup: {{ post.startupName }}</h6>
        <p class="card-text">{{ post.shortDescription }}</p>
        <p class="text-muted">Published on: {{post.postDate}}</p>

        <div class="d-flex flex-wrap gap-2 align-items-center">
          <img class="rounded-circle" width="50px" height="50px" [src]="ods.image" *ngFor="let ods of post.odsList"/>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="d-flex">
            <div class="text-success me-3">
              <i class="bi bi-hand-thumbs-up-fill"></i> {{post.likesCount}} Likes
            </div>
            <div class="text-secondary">
              <i class="bi bi-chat-fill"></i> {{post.commentsCount}} Comments
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<shared-footer class="bg-light text-center mt-auto"></shared-footer>
</div>
