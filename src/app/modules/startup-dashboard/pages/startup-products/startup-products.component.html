<div class="d-flex flex-column min-vh-100">
  <shared-header></shared-header>
<div class="container my-5">
  <h1>Products Administration</h1>
  <div class="row g-0 row-cols-3 bg-secondary-subtle p-1 rounded mb-3">
    <a routerLink="/startup-dashboard/products" class="col btn"
       [ngClass]="{'btn-success': router.isActive('/startup-dashboard/products', true)}">
      Products
    </a>
    <a routerLink="/startup-dashboard/sales" class="col btn"
       [ngClass]="{'btn-success': router.isActive('/startup-dashboard/sales', false)}">
      Sales
    </a>
    <a [routerLink]="editMode ? '/startup-dashboard/products/edit/' + productId : '/startup-dashboard/products/new'"
       class="col btn"
       [ngClass]="{'btn-success': isAddOrEditActive()}">
      {{ editMode ? 'Edit Product' : 'Add Product' }}
    </a>

  </div>

  <!-- Contenedor de vistas hijas -->
  <router-outlet></router-outlet>
</div>
<shared-footer class="bg-light text-center mt-auto"></shared-footer>
</div>
