<section id="missions" class="mt-5 bg-greenbackground" *ngIf="isClient">
  <div class="container">
    <h2 class="text-center text-greendark fw-bold mb-3">Ecologic Missions</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col" *ngFor="let mission of missions">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="card-title text-success">{{ mission.name }}</h3>
              <p class="text-greyprice fs-5"> Points: {{ mission.points }}</p>
            </div>
            <p class="card-text text-text mb-2">{{ mission.description }}</p>
            <p class="card-text text-secondary">Type: {{ mission.type === 'DAILY' ? 'Daily' : 'Weekly' }}</p>
            <button
              class="btn text-greendark btn-success px-4 py-2 mt-3"
              (click)="completeMission(mission)"
              [disabled]="mission.completed">
              {{ mission.completed ? 'Completed' : 'Complete Mission' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
