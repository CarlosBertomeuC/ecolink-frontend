<h2 class="text-center text-greendark fw-bold mt-5">Ecological Blog</h2>
<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let article of articles">
      <div class="card shadow-big-default">
        <img [src]="article.imageUrl" class="card-img-top" [alt]="article.title"/>
        <div class="card-body">
          <h5 class="card-title text-greendark">{{ article.title }}</h5>
          <p class="card-text">{{ article.shortDescription }}</p>
          <div>
            <a href="/blog/{{article.id}}" class="text-primary fw-bold text-decoration-none">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
