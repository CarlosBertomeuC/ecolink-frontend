<h2 class="text-center fw-bold text-greendark mb-3">Organic Products</h2>
<div class="row row-cols-auto gap-4 d-flex justify-content-center">
  <div class="card shadow-big-default" *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name" class="card-img-top">
    <div class="card-body text-center">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text text-greyprice">{{ product.price }} â‚¬</p>
      <a (click)="addToCart(product.id)" class="btn btn-greendark text-light fw-bold d-flex justify-content-center">Add to cart</a>
    </div>
  </div>
</div>
