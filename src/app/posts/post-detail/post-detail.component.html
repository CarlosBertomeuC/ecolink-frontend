<shared-header></shared-header>
<div class="container my-5">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex">
      <img src="assets/images/cafe.jpg" [alt]="post.title" width="75px" style="border-radius: 100%;" class="me-4">
      <div>
        <p class="m-0">Published by</p>
        <h3 class="fs-4">{{post.startupName}}</h3>
      </div>
    </div>
    <div class="d-flex">
      <i class="bi bi-calendar-event text-primary me-2"></i>
      <p class="text-primary" style="font-size: .7rem;">{{post.postDate | date: 'MMMM d, yyyy'}}</p>
    </div>
  </div>
</div>
<shared-footer></shared-footer>
