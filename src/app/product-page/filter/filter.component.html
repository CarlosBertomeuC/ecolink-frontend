<h2 class="text-center my-4">Filters</h2>
<div class="range-container p-3 border rounded shadow-sm bg-greenhover w-50 mx-auto d-flex flex-column justify-content-center align-items-center">
  <label for="priceRange" class="form-label fw-bold text-greendark fs-4">Rango de Precio</label>
  <input type="range" class="form-range w-75" min="0" max="1000" step="5" id="priceRange" [(ngModel)]="priceValue">
  <div class="range-values text-xl-center mt-2 badge bg-primary py-3 d-flex justify-content-between align-items-center fs-5">
      <span id="minPrice" class="pe-2">{{ minPrice | currency }} - </span>
      <div class="input-group w-75">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" [(ngModel)]="priceValue" (blur)="validatePrice($event)" min="0" max="1000">
      </div>
  </div>
</div>
