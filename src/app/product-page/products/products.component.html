<shared-header></shared-header>
<div class="container my-5">
  <h1>Organic products</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 gap-3 d-flex justify-content-center">
    <div class="card" *ngFor="let product of products">
      <img src="assets/images/cafe.jpg" [alt]="product.name">
      <p class="fw-bold mt-2 m-0">{{product.name}}</p>
      <p class="fw-light m-0">{{product.price}} â‚¬</p>
      <p class="text-grey mb-2">By EcoVida</p>
    </div>
  </div>

  <nav class="mt-5">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0"><a class="page-link" (click)="changePage(currentPage - 1)">Previous</a></li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
        <a class="page-link" (click)="changePage(i)">{{i + 1}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage + 1 === totalPages"><a class="page-link" (click)="changePage(currentPage + 1)">Next</a></li>
    </ul>
  </nav>
</div>
<shared-footer></shared-footer>
